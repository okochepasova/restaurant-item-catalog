<!doctype html>
<html>
<head>

<title>Restaurant</title>
<link rel='stylesheet' type='text/css' href="{{url_for('static', 
filename='main.css')}}" >
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>

<h1>Are you sure you want to delete {{item.name}}?</h1>
<form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, 
menu_id=item.id)}}" method='post' class='--teal-item'>

<input type='text' size='30' name='name' value='{{item.name}}' hidden>
<input type='submit' value='Delete'>

</form>
<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}" 
class='button --teal-btn'>Cancel</a>

</body>
</html>
